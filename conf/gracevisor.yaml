port_range:
    from: 10000
    to: 11000
rpc:
    host: localhost
    port: 9001
apps:
    - name: demo
      command: ../demoapp/demoapp --port={port}
      healthcheck: /HealthCheck
      external_host: localhost
      external_port: 8080
      internal_host: localhost
      stop_signal: TERM
      max_retries: 5
      start_timeout: 30
      stop_timeout: 30
    - name: demo1
      command: ../demoapp/demoapp --port={port}
      healthcheck: /HealthCheck
      external_host: localhost
      external_port: 8081
      internal_host: localhost
      stop_signal: QUIT
      max_retries: 5
      start_timeout: 30
      stop_timeout: 30
